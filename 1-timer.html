<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
    <script type="module" crossorigin src="/goit-js-hw-10/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-77e16229.js">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/vendor-7a007824.css">
    <link rel="stylesheet" href="/goit-js-hw-10/assets/1-timer-1dd6b176.css">
  </head>
  <body>
    <div>
      <a href="./index.html">Back</a>
    </div>
    <div class="timer-container">
      <input class="timer-input" type="text" id="datetime-picker" />
      <button class="timer-button" type="button" data-start>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" id="days" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" id="hours" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" id="minutes" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" id="seconds" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    
  </body>
</html>
